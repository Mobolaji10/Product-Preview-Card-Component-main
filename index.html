<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="picture" >
        <img class="desktop-img" src="images/image-product-desktop.jpg" alt="">
        <img class="mobile-img" src="images/image-product-mobile.jpg" alt="">
      </div>
      <div class="content" >
        <h6 class="pro-cat">Perfume</h6>

        <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="pro-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <p class="current-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>

       <button class="cart"><img src="images/icon-cart.svg" alt="Icon-cart"> Add to Cart</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="name">Ibrahim Farid</a>.
  </div>
</body>
</html>
